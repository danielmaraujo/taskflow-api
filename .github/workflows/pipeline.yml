name: CI Pipeline

on:
  push:
    branches: [ "deploy_github" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run Unit Tests with Maven
      run: mvn test -Dtest="!br.edu.iff.taskflowapi.integration.**"
