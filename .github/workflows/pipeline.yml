name: CI Pipeline

on:
  push:
    branches: [ "deploy_github" ]

jobs:
  unit-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Unit Tests with Maven
        run: mvn test -Dtest="!br.edu.iff.taskflowapi.integration.**"

  integration-tests:
    runs-on: self-hosted
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Integration Tests with Maven
        run: mvn test -Dtest="br.edu.iff.taskflowapi.integration.**"

  security-test:
    runs-on: self-hosted
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Ensure mvnw is executable
        run: chmod +x ./mvnw
      - name: Run Snyk
        uses: snyk/actions/maven-3-jdk-17@master
        with:
          args: --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  deploy-to-cloud-run:
    runs-on: self-hosted
    needs: security-test
    if: github.ref == 'refs/heads/deploy_github'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Create application keys
        run: |
          mkdir -p keys
          echo "${{ secrets.RSA_PRIVATE_KEY }}" > keys/private_key.pem
          echo "${{ secrets.RSA_PUBLIC_KEY }}" > keys/public_key.pem

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: taskflow-api
          project_id: ${{ env.GCP_PROJECT_ID }}
          region: us-central1
          flags: --allow-unauthenticated --memory=512Mi --cpu=1
          source: .
          env_vars: |-
            SPRING_PROFILES_ACTIVE=prod

  load-test:
    runs-on: self-hosted
    needs: deploy-to-cloud-run
    steps:
      - uses: actions/checkout@v4
      - uses: grafana/setup-k6-action@v1
      - uses: grafana/run-k6-action@v1
        with:
          path: ./k6/load-test.js